<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Link Created – SubFeed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
  <div class="container py-5 text-center">
    <h3 class="mb-4">✅ Your Link Has Been Created!</h3>
    <!-- Generated Link Input -->
    <input id="generatedLink" type="text" class="form-control text-center mb-3" value="{{ full_url }}" readonly>

    <!-- Action Buttons -->
    <div class="mb-4">
      <button id="copyBtn" class="btn btn-primary me-2">Copy Link</button>
      <a href="{{ url_for('create') }}" class="btn btn-secondary">New Link</a>
    </div>

    <!-- Optional Social Shares (uncomment if needed) -->
    <!--
    <div class="mt-3">
      <a href="https://www.facebook.com/sharer/sharer.php?u={{ full_url }}" target="_blank" class="btn btn-outline-primary me-2">Share on Facebook</a>
      <a href="https://twitter.com/intent/tweet?url={{ full_url }}" target="_blank" class="btn btn-outline-info me-2">Tweet</a>
      <a href="https://wa.me/?text={{ full_url }}" target="_blank" class="btn btn-outline-success">WhatsApp</a>
    </div>
    -->
  </div>

  <!-- Copy-to-Clipboard & Auto-Select Script -->
  <script>
    // Auto-select the link on load
    window.addEventListener('DOMContentLoaded', () => {
      const input = document.getElementById('generatedLink');
      input.focus();
      input.select();
    });

    // Copy to clipboard without alert
    document.getElementById('copyBtn').addEventListener('click', async () => {
      const link = document.getElementById('generatedLink').value;
      try {
        await navigator.clipboard.writeText(link);
        const btn = document.getElementById('copyBtn');
        btn.textContent = 'Copied!';
        setTimeout(() => btn.textContent = 'Copy Link', 2000);
      } catch (err) {
        console.error('Copy failed', err);
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
